<!DOCTYPE html>
<html>
<head>
<title>Contact Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="contactstyle.css" />
</head>
<body>

<div class="container">
  <div style="text-align:center">
    <h2>Contact Emei Tian</h2>
    <p>If you have any questions or concerns, 
    please leave me a message and I will reach to you as soon as possible:</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="images/contact.jpg" style="width:100%">
    </div>
    <div class="column">
      <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="phonenum">Phone Number</label>
        <input type="text" id="phonenum" name="phonenumber" placeholder="Your phone number..">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="Your email address..">

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Describe something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>

</body>
</html>
